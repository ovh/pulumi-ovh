name: Test npm token

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  npm-auth-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          registry-url: https://registry.npmjs.org

      - name: Sanity check secret presence
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "❌ NPM_TOKEN is NOT injected"
            exit 1
          fi
          echo "✅ NPM_TOKEN is injected (len=${#NODE_AUTH_TOKEN})"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Test npm registry access
        run: npm ping
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Test npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
